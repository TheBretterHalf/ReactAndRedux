<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
    <script type="text/babel">
        //creating a class based component
        //messing with the "app"-div
        //blueprinting objects in javascript
        
        class App extends React.Component{
            state = {
                name: 'Ryu',
                age: 30
            }
            //set to arrow function to allow this.
            handleClick = (e) => {
                //console.log(e.target)
                //this is referencing different things within the component
                //this is bound inside of DOM events
                this.setState({
                    name: 'Yoshi'
                    age: '25'
                });
                console.log(this.state)
            }
            handleMouseOver = (e) => {
                console.log(e.target, e.pageX)
            }
            handleCopy = (e) => {
                console.log('Try Being Original For Once')
            }
            //all class based components have to have at least one function--render
            //can only return one root element
            //cannot assign with class have to use className
            //doesnt get rid of the DIV above, it nests this component inside of it
            //dynamic content needs to be put into braces!!!
            //if you use parenthesis (), you  automatically invoke the function when the page loads
            render(){
                return(
                    <div className="app-content">
                        <h1> Hey, Ninjas</h1>
                        <p>My name is: {this.state.name} and I am {this.state.age}</p>
                        <button onClick={this.handleClick} >Click Me</button>
                        <button onMouseOver={this.handleMouseOver}>Hover me</button>
                        <p onCopy={this.handleCopy}>What we think, we become</p>
                    </div>
                )
            }
        }
        //rendering to the virtual DOM
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
    
</body>
</html>
