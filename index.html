<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
    <script type="text/babel">
        //creating a class based component
        //messing with the "app"-div
        //blueprinting objects in javascript
        
        class App extends React.Component{
            state = {
                name: 'Ryu',
                age: 30
            }
            //all class based components have to have at least one function--render
            //can only return one root element
            //cannot assign with class have to use className
            //doesnt get rid of the DIV above, it nests this component inside of it
            //dynamic content needs to be put into braces
            render(){
                return(
                    <div className="app-content">
                        <h1> Hey, Ninjas</h1>
                        <p>My name is: {this.state.name} and I am {this.state.age}</p>
                    </div>
                )
            }
        }
        //rendering to the virtual DOM
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
    
</body>
</html>
